<header class="container-fluid {{stateService.state}}">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h3 class="logo"><a routerLink="/">&lt;ZHIQING/&gt;</a></h3>
    <nav class="pull-right">
      <ul role="tablist">
        <li role="presentation"><a routerLinkActive="active" routerLink="/works">作品展示</a></li>
        <li role="presentation"><a routerLinkActive="active" routerLink="/about">关于我</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="header-line container-fluid" *ngIf="stateService.state != 'home'">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <a class="btn btn-lg">{{stateService.title}}</a>
  </div>
</div>


<router-outlet></router-outlet>

<footer class="container-fluid">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <p>Copyright <span [class]="'copy' | icon:'class'"></span> <span [class]="'link' | icon:'class'"></span><a href="http://zhiqing.info">zhiqing.info</a></p>
    <p>
      本站托管于
      <span [class]="'link' | icon:'class'"></span><a href="https://github.com">Github</a>&nbsp;&nbsp;
      图标来自
      <span [class]="'link' | icon:'class'"></span><a href="http://glyphicons.com/">Glyphicons</a>
    </p>
  </div>
</footer>
