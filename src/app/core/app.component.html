<header class="container-fluid {{stateService.state}}">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h3 class="logo"><a routerLink="/">&lt;ZHIQING/&gt;</a></h3>
    <nav class="pull-right">
      <ul role="tablist">
        <li role="presentation"><a routerLinkActive="active" routerLink="/works">作品展示</a></li>
        <li role="presentation"><a routerLinkActive="active" routerLink="/about">关于我</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="header-line container-fluid {{stateService.state}}" *ngIf="stateService.state != 'home'">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <a class="btn btn-lg">{{stateService.title}}</a>
  </div>
</div>


<router-outlet></router-outlet>

<footer class="container-fluid">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <div class="col-xs-12 col-sm-6 copy">
      <p>Copyright <span [class]="'copy' | icon:'class'"></span>&nbsp;<a href="http://zhiqing.info"><span [class]="'link' | icon:'class'"></span>zhiqing.info</a></p>
      <p>
        本站托管于&nbsp;<a href="https://github.com"><span [class]="'link' | icon:'class'"></span>Github</a>
      </p>
      <p>
        图标来自&nbsp;<a href="http://fontawesome.io/"><span [class]="'link' | icon:'class'"></span>Font Awesome</a>
      </p>
    </div>
    <div class="col-xs-12 col-sm-6 contact">
      <h3 class="title">联系我</h3>
      <a href="mailto:i@zhiqing.info" class="mail"><span class="fa fa-envelope"></span></a>&nbsp;
      <a href="http://steamcommunity.com/id/zhiqing/" class="steam"><span class="fa fa-steam"></span></a>&nbsp;
      <a href="https://github.com/zhiqing-lee" class="github"><span class="fa fa-github"></span></a>
