<div class="panel">
  <div class="panel-heading row">
    <span class="panel-icon col-xs-1"><icon [iconClass]="panel.iconClass"></icon></span>
    <h3 class="panel-title col-xs-11">
      {{panel.title}}
      <span class="panel-subtitle" *ngIf="panel.subtitle">
              {{panel.subtitle}}
      </span>
    </h3>
  </div>
  <div class="panel-body row">
    <div class="col-xs-11 col-xs-offset-1">
      <div class="">
        {{panel.content}}
      </div>
      <a class="btn" *ngIf="panel.button" (click)="panel.handler()">{{panel.button}}</a>
    </div>
  </div>
</div>
